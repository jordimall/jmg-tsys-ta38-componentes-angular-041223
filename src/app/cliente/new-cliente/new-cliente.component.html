<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
</head>

<div class="row">
  <div class="col-1 d-flex flex-column">
    <div class="mb-2 h-100"><span>Nombre: </span></div>
    <div class="mb-2 h-100"><span>CIF: </span></div>
    <div class="mb-2 h-100"><span>Direcci√≥n: </span></div>
    <div class="mb-2 h-100"><span>Grupo: </span></div>
  </div>
  <div class="col-3 d-flex flex-column">
    <div class="mb-2 h-100"><input type="text" [(ngModel)]="nombre" /></div>
    <div class="mb-2 h-100"><input type="text" [(ngModel)]="cif" /></div>
    <div class="mb-2 h-100"><input type="text" [(ngModel)]="direccion" /></div>
    <div class="mb-2 h-100">
      <select name="grupo" id="grupo" [(ngModel)]="grupo">
        <option value="" selected>Sin definir</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </div>
  </div>
</div>

<div><button (click)="guardar()">Guardar</button></div>
